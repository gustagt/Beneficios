<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credencial de Estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/PConsulta.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/Logo_ICO.png')}}" type="image/png">

</head>

<body>

    <div class="boxTop">
        <div class="boxLogo">
            <a href="/">
                <img src="{{ url_for('static', filename='imagens/LogoTransCon.png')}}" alt="Transcon" class="logo">
            </a>
        </div>
        <div class="titulo">
            <h1>Credencial de Estacionamento</h1>
        </div>
        <div style="height: 131px; width: 179px;"></div>
    </div>

    <div class="subtitulo">
        <h2>Login</h2>
    </div>

    <form action="/login" method="post" enctype="application/x-www-form-urlencoded" >
        <div class="entradaDados">
            <div class="entrada-1">
                <label for="usuario">Usu√°rio: </label>
                <input type="text" name="usuario" id="usuario" required>
            </div>
            <div class="entrada-2">
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" required>
            </div>
        </div>
        <div class="conterBtn">
            <button class="btnPesquisar">Pesquisar</button>
        </div>
    </form>
    <script src="{{ url_for('static', filename='js/form.js')}}"></script>
</body>

</html>
