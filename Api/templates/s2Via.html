<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credencial de Estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/PConsulta.css">
</head>

<body>
    <div class="conteudo">

        <div class="boxTop">
            <div class="boxLogo">
                <img src="/image/LogoTransCon.png" alt="Transcon" class="logo">
            </div>
            <div class="titulo">
                <h1>Credencial de Estacionamento</h1>
            </div>
            <div style="height: 131px; width: 179px;"></div>
        </div>

        <div class="subtitulo">
            <h2>Solicitação de 2º Via</h2>
        </div>

        <div class="entradaDados">
            <div class="entradaProtocolo">
                <label for="protocolo">N° Protocolo: </label>
                <input type="number" name="protocolo" id="ipProtocolo" required>
            </div>
            <div class="entradaCpf">
                <label for="cpf">CPF: </label>
                <input type="number" name="cpf" id="ipCpf" required>
            </div>
            <div>
                <label for="" style="margin-top: 15px;">Tipo de Credencial: </label>
                <br>
                <input type="radio" id="Deficiente" name="tpCredencial" value="Deficiente" class="margin">
                <label for="Deficiente" style="margin-right: 33px;">Deficiente</label>
                <input type="radio" id="Idoso" name="tpCredencial" value="Idoso" >
                <label for="Idoso">Idoso</label>
            </div>
        </div>
        <div class="conterBtn">
            <button class="btnPesquisar">Solicitar</button>
        </div>
    </div>

</body>

</html>
